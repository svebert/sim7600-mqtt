[platformio]
default_envs = mkrzero

[env:micro]
platform = atmelavr
board = micro
framework = arduino
extra_scripts = post:extra_script.py
lib_deps = 
	adafruit/Adafruit BusIO@^1.13.2
	adafruit/Adafruit Unified Sensor@^1.1.6
	adafruit/Adafruit BME680 Library@^2.0.2
	Wire
	SPI
	SoftwareSerial
monitor_speed = 19200

[env:mkrzero]
platform = atmelsam
board = mkrzero
framework = arduino
extra_scripts = post:extra_script.py
lib_deps = 
	adafruit/Adafruit BusIO@^1.13.2
	adafruit/Adafruit Unified Sensor@^1.1.6
	adafruit/Adafruit BME680 Library@^2.0.2
	Wire
	SPI
monitor_speed = 19200
